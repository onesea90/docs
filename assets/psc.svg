<?xml version="1.0" encoding="UTF-8"?>
<svg width="1400" height="900" viewBox="0 0 1400 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1400" height="900" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="700" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">
    Automated PSC Inspection Dashboard System Architecture
  </text>
  
  <!-- Step 1: Fleet Distribution Data -->
  <g id="fleet-data">
    <rect x="50" y="150" width="200" height="140" rx="10" fill="#FFE4B5" stroke="#D2691E" stroke-width="2"/>
    <text x="150" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#8B4513">
      1. Fleet Distribution
    </text>
    <text x="150" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#8B4513">
      Data
    </text>
    
    <!-- Ship icon -->
    <g transform="translate(120, 220)">
      <path d="M10 20 L50 20 L45 10 L15 10 Z" fill="#4682B4" stroke="#2F4F4F" stroke-width="1"/>
      <rect x="20" y="5" width="4" height="15" fill="#8B4513"/>
      <polygon points="24,5 35,8 35,12 24,9" fill="#FF6347"/>
    </g>
    
    <!-- Database icon -->
    <g transform="translate(130, 240)">
      <ellipse cx="15" cy="5" rx="15" ry="4" fill="#4682B4"/>
      <rect x="0" y="5" width="30" height="15" fill="#4682B4"/>
      <ellipse cx="15" cy="20" rx="15" ry="4" fill="#4682B4"/>
    </g>
    
    <!-- Number badge -->
    <circle cx="70" cy="170" r="15" fill="#FF6B6B" stroke="#fff" stroke-width="2"/>
    <text x="70" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">1</text>
  </g>
  
  <!-- Step 2: PSC MOU Websites -->
  <g id="psc-websites">
    <rect x="50" y="350" width="200" height="140" rx="10" fill="#E6E6FA" stroke="#9370DB" stroke-width="2"/>
    <text x="150" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4B0082">
      2. PSC MOU
    </text>
    <text x="150" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4B0082">
      Websites
    </text>
    
    <!-- Web icon -->
    <g transform="translate(110, 420)">
      <circle cx="20" cy="20" r="18" fill="none" stroke="#9370DB" stroke-width="2"/>
      <path d="M2 20 Q20 5 38 20" fill="none" stroke="#9370DB" stroke-width="1"/>
      <path d="M2 20 Q20 35 38 20" fill="none" stroke="#9370DB" stroke-width="1"/>
      <line x1="20" y1="2" x2="20" y2="38" stroke="#9370DB" stroke-width="1"/>
    </g>
    
    <!-- API icon -->
    <g transform="translate(140, 440)">
      <rect x="0" y="0" width="25" height="15" rx="3" fill="#9370DB"/>
      <text x="12.5" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">API</text>
    </g>
    
    <!-- Number badge -->
    <circle cx="70" cy="370" r="15" fill="#FF6B6B" stroke="#fff" stroke-width="2"/>
    <text x="70" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">2</text>
  </g>
  
  <!-- Step 3: Data Integration -->
  <g id="data-integration">
    <rect x="350" y="250" width="200" height="140" rx="10" fill="#B0E0E6" stroke="#4682B4" stroke-width="2"/>
    <text x="450" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2F4F4F">
      3. Data Integration
    </text>
    <text x="450" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2F4F4F">
      Engine
    </text>
    
    <!-- Data flow arrows -->
    <g transform="translate(400, 320)">
      <path d="M5 10 L25 10 M20 5 L25 10 L20 15" stroke="#4682B4" stroke-width="2" fill="none"/>
      <path d="M30 10 L50 10 M45 5 L50 10 L45 15" stroke="#4682B4" stroke-width="2" fill="none"/>
      <circle cx="15" cy="10" r="3" fill="#4682B4"/>
      <circle cx="40" cy="10" r="3" fill="#4682B4"/>
    </g>
    
    <!-- ETL Process -->
    <text x="450" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2F4F4F">
      ETL Process
    </text>
    
    <!-- Number badge -->
    <circle cx="370" cy="270" r="15" fill="#FF6B6B" stroke="#fff" stroke-width="2"/>
    <text x="370" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">3</text>
  </g>
  
  <!-- Step 4: Automated PSC Inspection Dashboard -->
  <g id="dashboard">
    <rect x="650" y="150" width="280" height="240" rx="10" fill="#FFB6C1" stroke="#DC143C" stroke-width="2"/>
    <text x="790" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#8B0000">
      4. Automated PSC Inspection
    </text>
    <text x="790" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#8B0000">
      Dashboard
    </text>
    
    <!-- Dashboard screen -->
    <rect x="680" y="220" width="220" height="130" rx="5" fill="#fff" stroke="#DC143C" stroke-width="1"/>
    
    <!-- Screen content -->
    <rect x="690" y="230" width="60" height="40" fill="#E6E6FA" stroke="#9370DB" stroke-width="1"/>
    <text x="720" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#4B0082">Compliance</text>
    <text x="720" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#4B0082">Reports</text>
    
    <rect x="760" y="230" width="60" height="40" fill="#B0E0E6" stroke="#4682B4" stroke-width="1"/>
    <text x="790" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2F4F4F">Fleet</text>
    <text x="790" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2F4F4F">Status</text>
    
    <rect x="830" y="230" width="60" height="40" fill="#FFE4B5" stroke="#D2691E" stroke-width="1"/>
    <text x="860" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#8B4513">Risk</text>
    <text x="860" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#8B4513">Alerts</text>
    
    <!-- Reports section -->
    <rect x="690" y="280" width="200" height="60" fill="#F0F8FF" stroke="#4682B4" stroke-width="1"/>
    <text x="790" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2F4F4F">
      Executive Summary Reports
    </text>
    <text x="790" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2F4F4F">
      • Real-time compliance monitoring
    </text>
    <text x="790" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2F4F4F">
      • Automated defect pattern analysis
    </text>
    
    <!-- Number badge -->
    <circle cx="670" cy="170" r="15" fill="#FF6B6B" stroke="#fff" stroke-width="2"/>
    <text x="670" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">4</text>
  </g>
  
  <!-- Step 5: User Interface -->
  <g id="user-interface">
    <rect x="1050" y="200" width="200" height="140" rx="10" fill="#98FB98" stroke="#228B22" stroke-width="2"/>
    <text x="1150" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#006400">
      5. User Interface
    </text>
    <text x="1150" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#006400">
      &amp; Actions
    </text>
    
    <!-- User icon -->
    <g transform="translate(1120, 270)">
      <circle cx="15" cy="10" r="8" fill="#228B22"/>
      <path d="M2 30 Q15 20 28 30" fill="#228B22"/>
    </g>
    
    <!-- Settings gear -->
    <g transform="translate(1160, 280)">
      <circle cx="10" cy="10" r="8" fill="none" stroke="#228B22" stroke-width="2"/>
      <path d="M10 2 L10 4 M18 10 L16 10 M10 18 L10 16 M2 10 L4 10" stroke="#228B22" stroke-width="2"/>
    </g>
    
    <!-- Number badge -->
    <circle cx="1070" cy="220" r="15" fill="#FF6B6B" stroke="#fff" stroke-width="2"/>
    <text x="1070" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">5</text>
  </g>
  
  <!-- Arrows with correct flow -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FF6B6B"/>
    </marker>
  </defs>
  
  <!-- 1 -> 3 -->
  <path d="M250 220 Q300 220 350 320" fill="none" stroke="#FF6B6B" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- 2 -> 3 -->
  <path d="M250 420 Q300 420 350 360" fill="none" stroke="#FF6B6B" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- 3 -> 4 -->
  <path d="M550 320 Q600 320 650 270" fill="none" stroke="#FF6B6B" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- 4 -> 5 -->
  <path d="M930 270 Q990 270 1050 270" fill="none" stroke="#FF6B6B" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Key Features Box -->
  <g id="features">
    <rect x="650" y="450" width="700" height="200" rx="10" fill="#F5F5F5" stroke="#696969" stroke-width="2"/>
    <text x="1000" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2F4F4F">
      Key System Features
    </text>
    
    <!-- Feature list -->
    <g transform="translate(680, 500)">
      <circle cx="10" cy="15" r="4" fill="#32CD32"/>
      <text x="25" y="20" font-family="Arial, sans-serif" font-size="14" fill="#2F4F4F">
        Real-time visibility into vessel compliance status across entire fleet
      </text>
      
      <circle cx="10" cy="45" r="4" fill="#32CD32"/>
      <text x="25" y="50" font-family="Arial, sans-serif" font-size="14" fill="#2F4F4F">
        Standardized reporting for regulatory compliance and communication
      </text>
      
      <circle cx="10" cy="75" r="4" fill="#32CD32"/>
      <text x="25" y="80" font-family="Arial, sans-serif" font-size="14" fill="#2F4F4F">
        Automated tracking of corrective actions and closure dates
      </text>
      
      <circle cx="10" cy="105" r="4" fill="#32CD32"/>
      <text x="25" y="110" font-family="Arial, sans-serif" font-size="14" fill="#2F4F4F">
        Predictive analytics for inspection risk assessment
      </text>
      
      <circle cx="10" cy="135" r="4" fill="#32CD32"/>
      <text x="25" y="140" font-family="Arial, sans-serif" font-size="14" fill="#2F4F4F">
        Integration with existing ERP systems and maritime databases
      </text>
    </g>
  </g>
  
  <!-- Data Sources Box -->
  <g id="data-sources">
    <rect x="50" y="550" width="500" height="180" rx="10" fill="#FFFACD" stroke="#DAA520" stroke-width="2"/>
    <text x="300" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#B8860B">
      Data Sources &amp; Integration Points
    </text>
    
    <!-- Data source items -->
    <g transform="translate(80, 600)">
      <rect x="0" y="0" width="100" height="30" rx="5" fill="#FFE4B5" stroke="#D2691E" stroke-width="1"/>
      <text x="50" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#8B4513">Abuja MOU</text>
      
      <rect x="120" y="0" width="100" height="30" rx="5" fill="#E6E6FA" stroke="#9370DB" stroke-width="1"/>
      <text x="170" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4B0082">Tokyo MOU</text>
      
      <rect x="240" y="0" width="100" height="30" rx="5" fill="#B0E0E6" stroke="#4682B4" stroke-width="1"/>
      <text x="290" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2F4F4F">Paris MOU</text>
      
      <rect x="360" y="0" width="100" height="30" rx="5" fill="#98FB98" stroke="#228B22" stroke-width="1"/>
      <text x="410" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#006400">Riyadh MOU</text>
      
      <rect x="0" y="40" width="100" height="30" rx="5" fill="#DDA0DD" stroke="#9932CC" stroke-width="1"/>
      <text x="50" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4B0082">Indian Ocean</text>
      
      <rect x="120" y="40" width="100" height="30" rx="5" fill="#F0E68C" stroke="#BDB76B" stroke-width="1"/>
      <text x="170" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#8B8B00">Caribbean</text>
      
      <rect x="240" y="40" width="100" height="30" rx="5" fill="#FFA07A" stroke="#CD5C5C" stroke-width="1"/>
      <text x="290" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#8B0000">Black Sea</text>
      
      <rect x="360" y="40" width="100" height="30" rx="5" fill="#20B2AA" stroke="#008B8B" stroke-width="1"/>
      <text x="410" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#006666">Mediterranean</text>
      
      <!-- API Integration -->
      <text x="230" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#B8860B">
        API Integration Layer
      </text>
      <text x="230" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#8B7500">
        • RESTful APIs • Web Scraping • Real-time Data Feeds
      </text>
    </g>
  </g>
</svg>