<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIYA Video Banner</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .video-banner {
            width: 896px;
            height: 504px; /* 16:9 aspect ratio */
            border-radius: 24px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        /* Gradient mesh background */
        .video-banner::before {
            content: '';
            position: absolute;
            inset: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(120, 219, 255, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 10%, rgba(120, 119, 198, 0.3) 0%, transparent 50%);
            background-color: #0a0a0a;
        }

        /* Animated gradient orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.6;
            animation: float 20s infinite ease-in-out;
        }

        .orb1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .orb2 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            bottom: -50px;
            right: -50px;
            animation-delay: 5s;
        }

        .orb3 {
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            top: 50%;
            right: 20%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(30px, -30px) scale(1.1);
            }
            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }
        }

        /* Dark overlay for text readability */
        .overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 60%, rgba(0,0,0,0.2) 100%);
            z-index: 1;
        }

        /* Grid pattern overlay */
        .grid-overlay {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 2;
        }

        /* Content */
        .content {
            position: absolute;
            left: 80px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 3;
        }

        .content h1 {
            color: white;
            font-size: 56px;
            font-weight: 700;
            line-height: 1.2;
            margin: 0;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        /* Alternative version with image background */
        .video-banner-alt {
            background: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?w=1200&h=675&fit=crop') center/cover;
        }

        /* Alternative version with abstract shapes */
        .abstract-shapes {
            position: absolute;
            inset: 0;
            overflow: hidden;
            background: #0a0e27;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
        }

        .shape1 {
            width: 400px;
            height: 400px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            top: -200px;
            right: -100px;
            animation: morph 20s ease-in-out infinite;
        }

        .shape2 {
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, #f093fb, #f5576c);
            border-radius: 70% 30% 30% 70% / 70% 70% 30% 30%;
            bottom: -150px;
            left: -100px;
            animation: morph 20s ease-in-out infinite reverse;
        }

        @keyframes morph {
            0%, 100% {
                border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
                transform: rotate(0deg);
            }
            50% {
                border-radius: 70% 30% 30% 70% / 70% 70% 30% 30%;
                transform: rotate(180deg);
            }
        }
    </style>
</head>
<body>
    <!-- Version 1: Gradient Mesh with Orbs -->
    <div class="video-banner">
        <div class="orb orb1"></div>
        <div class="orb orb2"></div>
        <div class="orb orb3"></div>
        <div class="overlay"></div>
        <div class="grid-overlay"></div>
        <div class="content">
            <h1>Introducing<br>SIYA</h1>
        </div>
    </div>
